<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation: Traversing Elements</title>
</head>
<body>
        <!-- Traversing Parent Elements -->
        <ul>
            <li>First</li>
            <li id="me">Second</li>
            <li>Third</li>
            <li>Fourth</li>
        </ul>

        <!-- Traversing Child Elements -->
        <ul id="hi">
            <li>First</li>
            <li>Second</li>
            <li class="you">Third</li>
            <li>Fourth</li>
        </ul>

    <script src="js/traversingElements.js"></script>
</body>
</html>
