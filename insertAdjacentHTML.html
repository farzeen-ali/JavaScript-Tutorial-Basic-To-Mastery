<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Tutorial - Insert Adjacent HTML</title>
</head>
<body>
    <!-- 1) beforebegin selected element -->
    <div id="main"> <!-- selected element -->
    <!-- 2) Afterbegin selected element -->
        <h3>Heading</h3>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing.</p>
<!-- 3) beforeend selected element -->
    </div>
<!-- 4) Afterend selected element -->
    <script src="js/insertAdjacentHTML.js"></script>
</body>
</html>
